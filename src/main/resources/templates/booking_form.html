<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking form</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
    <a th:href="@{/home}" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Home</a>
    <a th:href="@{/booking_form}" class="w3-bar-item w3-button w3-mobile">Room booking</a>
    <a th:href="@{/booking_history}" class="w3-bar-item w3-button w3-mobile">Visit history</a>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:50px;margin-top:43px;">

    <div class="w3-panel">
        <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-third">
                <h5>We value your stay</h5>
                <img src="https://gir.oss-ap-southeast-2.aliyuncs.com/images/home-stay.jpg" style="width:100%" alt="Hotel from google">
            </div>
            <div class="w3-twothird">
                <h5>To book a room, please fill in the details:</h5>
                <br>
                <br>

                <form th:action="@{/booking_confirmation}" th:object="${newGuest}" method="POST">
                    <input th:field="*{name}" type="text" placeholder="First name" class="form-control mb-4 col-4">
                    <input th:field="*{lastName}" type="text"  placeholder="Last name" class="form-control mb-4 col-4">
                    <br>
                    <br>
                    <input type="submit" value="Confirm booking" class="btn btn-outline-danger my-2 my-sm-0">
                </form>
            </div>
        </div>
    </div>
    <hr>

    <!-- End page content -->
</div>
</body>
</html>
